<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="cards.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/8ddd15368f.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cards.css">
    <title>Document</title>

<body>
    <div class="main-container">
        <header>
            <nav class="navigation-bar">
                <a class="title" href="/index.html">Titanium Steel Ring</a>
                <input class="search-bar" type="text" placeholder="search">
                <ul class="side-nav-section">
                    <li>
                        <button class="login-btn">
                            <a href="loginsignup.html">Login</a>
                        </button>
                    </li>
                    <li>
                        <a class="wishlist-btn btn" href="cards.html"><i class="fa fa-heart-o"></i>
                            <span class="badge-wishlist">4</span></a>
                    </li>
                    <li><a class="add-cart-btn btn" href="shoppingcard.html"><i class="fa fa-shopping-cart"></i>
                            <span class="badge-wishlist">2</span></a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="card-container">
        <div class="product">
            <p class="product_tittle">Initial Ring</p>
            <p class="product_price">
                <small><i class="fa-solid fa-indian-rupee-sign"></i></small>
                <span>2999</span>
            </p>
            <div class="product_rating">
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
            </div>
            <img src="card1.jpg" alt="shoes" class="product_image">

            <button class="product_button product_basket">Add to Basket</button>
            <button class="product_button product_buy">Buy Now</button>
        </div>

        <div class="product">
            <p class="product_tittle">Heart Ring</p>
            <p class="product_price">
                <small><i class="fa-solid fa-indian-rupee-sign"></i></small>
                <span>4089</span>
            </p>
            <div class="product_rating">
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
            </div>
            <img src="card2.jpeg" alt="shoes" class="product_image">

            <button class="product_button product_basket">Add to Basket</button>
            <button class="product_button product_buy">Buy Now</button>

        </div>

        <div class="product">
            <p class="product_tittle">Diamond Ring</p>
            <p class="product_price">
                <small><i class="fa-solid fa-indian-rupee-sign"></i></small>
                <span>1699</span>
            </p>
            <div class="product_rating">
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
                <p><i class="fa fa-star" aria-hidden="true"></i></p>
            </div>
            <img src="card3.jpeg" alt="shoes" class="product_image">

            <button class="product_button product_basket">Add to Basket</button>
            <button class="product_button product_buy">Buy Now</button>
        </div>
    </div>
</body>

</html>
